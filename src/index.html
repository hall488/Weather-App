<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="city"></div>
      <div class="data left">
        <div class="date"></div>
        <div class="time"></div>
        <div class="temp"></div>
        <div class="feels"></div>
      </div>
      <div class="center"></div>
      <div class="data right">
        <div class="condition"></div>
        <div class="humidity"></div>
        <div class="rain"></div>
        <div class="wind"></div>
      </div>
      <div class="bottom">
        <div class="searchbar">
          <input type="text" placeholder="Enter a city!" />
          <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
        </div>
      </div>
    </div>

    <div class="footer">
      Christopher Hall Â© 2023
      <a href="https://github.com/hall488" target="_blank">
        <i class="fab fa-github" aria-hidden="true"></i>
      </a>
    </div>
  </body>
</html>
