<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="searchbar">
        <input type="text" />
        <div class="search"><i class="fa-solid fa-magnifying-glass"></i></div>
      </div>
      <div class="data left">
        <div class="date"></div>
        <div class="time"></div>
        <div class="temp"></div>
        <div class="feels"></div>
      </div>
      <div class="data right">
        <div class="condition"></div>
        <div class="humidity"></div>
        <div class="rain"></div>
        <div class="wind"></div>
      </div>
    </div>
  </body>
</html>
